<html>
  <head>
    <title>Kalls From Kim</title>
    <link rel="stylesheet" href="http://raritea.com/raritea/fonts.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1 id="title">Kim Kalldashian</h1>
    <center>
      <p id="instruct">Put in your friends number, and have us call to read Kim's tweets to them everyday!</p>
      <form method="post" action="/submit" type="application/x-www-form-urlencoded">
        <div>
          <input id="phone" type="tel" onkeyup="checkphone();" name="number"/>
        </div>
        <div id="submitcontainer">
          <input id="phonesubmit" type="submit" action="/subscription" method="post" type="application/x-www-form-urlencoded"/>
        </div>
      </form>
    </center>
    <img id="kim" src="images/kim.png"/>
  </body>
</html>
